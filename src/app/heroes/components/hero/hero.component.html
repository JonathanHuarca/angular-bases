<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <!--Mostrar valores con interpolación-->
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Método:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>

    <button 
    *ngIf="name !== 'spiderman'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
        Cambiar Nombre
    </button>

    <button
    *ngIf="age !==27" 
    class="btn btn-primary" 
    (click)="changeAge()">
        Cambiar edad
    </button>

    <button
    class="btn btn-primary mx-2" 
    (click)="resetForm()">
        Reset
    </button>
</dl>
